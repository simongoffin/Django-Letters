<h1>Se connecter</h1>

{% if error %}
<p><strong>Utilisateur inexistant ou mauvais de mot de passe.</strong></p>
{% endif %}

{% if user.is_authenticated %}
Vous êtes connecté, {{ user.username }} !
<p>
    <a href={%  url "connexion.views.deconnexion" %}> deconnexion </a>
    <a href={%  url "game.views.home" %}> jeu </a>
    
</p>
{% else %}
<form method="post" action=".">
 	   {% csrf_token %}
 	   {{ form.as_p }}
    <input type="submit"/>
</form>
<p>
    <a href={%  url "connexion.views.creation" %}> créer un compte </a>
</p>
{% endif %}
