<h1>Créer un compte</h1>

{% if error %}
<p><strong>Erreur de création.</strong></p>
{% endif %}

{% if sauvegarde %}
Vous êtes connecté, {{ user.username }} !
<a href={%  url "connexion.views.deconnexion" %}> deconnexion </a>
{% else %}
<form method="post" action=".">
 	   {% csrf_token %}
 	   {{ form.as_p }}
    <input type="submit"/>
</form>
{% endif %}

<p>
    <a href={%  url "connexion.views.connexion" %}> se connecter </a>
</p>
